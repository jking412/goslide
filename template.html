<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/reset.css">
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/reveal.css">
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/theme/black.css">
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				

			</div>

		</div>

		<script src="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/plugin/zoom/zoom.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/plugin/notes/notes.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/plugin/search/search.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
